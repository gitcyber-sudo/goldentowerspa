<head>

  <!-- Open Graph / Facebook -->

  <meta property="og:description" content="Ascend to tranquility with premium wellness treatments and traditional Hilot massage at Golden Tower Spa." />
  <meta property="og:image" content="https://goldentowerspa.com/og-image.jpg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://goldentowerspa.com" />
  <meta name="twitter:title" content="Golden Tower Spa | Luxury Wellness & Hilot" />
  <meta name="twitter:description" content="Ascend to tranquility with premium wellness treatments and traditional Hilot massage." />
  <meta name="twitter:image" content="https://goldentowerspa.com/og-image.jpg" />

  <!-- Preload LCP Image -->
  <link rel="preload" as="image" href="https://images.unsplash.com/photo-1544161515-4ab6ce6db874?q=80&w=2070&auto=format&fit=crop" fetchpriority="high">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#C5A059" />
  <link rel="apple-touch-icon" href="/logo.svg" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
    rel="stylesheet">

  <!-- Custom Styling Essentials -->
  <style>
    :root {
      --color-gold: #C5A059;
      --color-cream: #F9F7F2;
      --color-charcoal: #1A1A1A;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--color-cream);
      color: var(--color-charcoal);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-cream);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-gold);
      border-radius: 4px;
    }
  </style>
  <script>
    // Automatic Cache Buster
    (function () {
      const VERSION = '1.0.3';
      const savedVersion = localStorage.getItem('app_version');
      if (savedVersion !== VERSION) {
        localStorage.clear();
        localStorage.setItem('app_version', VERSION);
        window.location.reload(true);
      }
    })();
  </script>
</head>

<body class="bg-cream text-charcoal font-sans antialiased">
  <div id="root"></div>
  <!-- Vite Entry Point -->
  <script type="module" src="/index.tsx"></script>
</body>

</html>
