<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Tower Spa</title>
  <meta name="description"
    content="A luxury, high-end spa experience featuring traditional Hilot massage and premium wellness treatments." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#C5A059" />
  <link rel="apple-touch-icon" href="/logo.svg" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
    rel="stylesheet">

  <!-- Custom Styling Essentials -->
  <style>
    :root {
      --color-gold: #C5A059;
      --color-cream: #F9F7F2;
      --color-charcoal: #1A1A1A;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--color-cream);
      color: var(--color-charcoal);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-cream);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-gold);
      border-radius: 4px;
    }
  </style>
  <script>
    // Automatic Cache Buster
    (function () {
      const VERSION = '1.0.3';
      const savedVersion = localStorage.getItem('app_version');
      if (savedVersion !== VERSION) {
        localStorage.clear();
        localStorage.setItem('app_version', VERSION);
        window.location.reload(true);
      }
    })();
  </script>
</head>

<body class="bg-cream text-charcoal font-sans antialiased">
  <div id="root"></div>
  <!-- Vite Entry Point -->
  <script type="module" src="/index.tsx"></script>
</body>

</html>
