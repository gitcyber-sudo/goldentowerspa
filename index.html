    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {

    <style>
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F7F2; 
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A059; 
        border-radius: 4px;

      ::-webkit-scrollbar-thumb:hover {

      }
